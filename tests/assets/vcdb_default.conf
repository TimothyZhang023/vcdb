# vcdb-server config
# MUST indent by TAB!

# relative to path of this file, directory must exists
work_dir = {work_dir}
pidfile = {work_dir}/vcdb.pid

server:
	ip: 0.0.0.0
	port: {vcdbport}
	file: {work_dir}/vcdb.sock
	# bind to public ip
	#ip: 0.0.0.0
	# format: allow|deny: all|ip_prefix
	# multiple allows or denys is supported
	#deny: all
	#allow: 127.0.0.1
	#allow: 192.168
	# auth password must be at least 32 characters
	#auth: very-strong-password
	writers: 5
	readers: 8
	transfers: 10
	expire_enable : yes

upstream:
	ip: 127.0.0.1
	port: {redisport}


replication:
	binlog: no
	# Limit sync speed to *MB/s, -1: no limit
	sync_speed: -1
	slaveof:
		# to identify a master even if it moved(ip, port changed)
		# if set to empty or not defined, ip:port will be used.
		#id: svc_2
		# sync|mirror, default is sync
		#type: sync
		#host: localhost
		#port: 8889

logger:
	level: debug
#	output:  {work_dir}/vcdb.txt
	output: stdout
	rotate:
		remain_size: 1000000000

rocksdb:
	max_open_files: 1000
	# in MB
	write_buffer_size: 64
	# in MB
	target_file_size_base: 64
	# yes|no
	compression: yes
	transfer_compression: yes
	rdb_compression: no
	# ********* the following options not needed for rocksdb
	# in MB/s
	# compaction_speed: 1000
	# in MB
	cache_size: 100
	sim_cache: 1000
	# in KB
	block_size: 256

	level0_file_num_compaction_trigger: 4
	level0_slowdown_writes_trigger: 20
	level0_stop_writes_trigger: 36
	max_background_flushes: 3
	max_background_compactions: 4

	# in MB
	compaction_readahead_size: 8

	# in MB
	max_bytes_for_level_base: 256
	max_bytes_for_level_multiplier: 10
	# yes|no
	level_compaction_dynamic_level_bytes: yes
	use_direct_reads: no



leveldb:
	# in MB
	write_buffer_size: 64
	# yes|no
	compression: yes
	# in MB
	cache_size: 1
	# in KB
	block_size: 32
	# in MB/s
	compaction_speed: 10000



